<script type="text/javascript">

Homey.setTitle( __('pair.title') );

$(function() {
	$('#test-connection').click(function() {
		$('.shelly-test').hide();
		$('.shelly-ok').hide();
		$('.shelly-error').hide();
		$('.shelly-info').hide();

		var inputaddress = $('#address').val();
		var inputusername = $('#username').val();
		var inputpassword = $('#password').val();
    var inputpolling = Number($('#polling').val()) || 5;

		if (inputaddress != '') {
			var device_data = {
				address: inputaddress,
				username: inputusername,
				password: inputpassword,
        polling: inputpolling
			};

			Homey.emit('testConnection', device_data, function(error, data) {
				if(error == 401) {
					$('.shelly-error').show();
					$('.shelly-error-msg').html( __('pair.unauthorized') );
				} else if(error == 408 || error == 504) {
					$('.shelly-error').show();
					$('.shelly-error-msg').html( __('pair.timeout') );
				} else if(error == 500) {
					$('.shelly-error').show();
					$('.shelly-error-msg').html( __('pair.servererror') );
				} else if(!error && !data) {
					$('.shelly-error').show();
					$('.shelly-error-msg').html( __('pair.unknownerror') );
				} else if(data) {
					$('#mac').val(data.mac);

					var shellyinfo = "<h3>Shelly Plug</h3><div class='info-row'><span class='info-label' data-i18n='pair.hostname'>Shelly Hostname:</span><span class='info-value'> "+ data.type +"</span></div><div class='info-row'><span class='info-label' data-i18n='pair.mac'>Shelly1 MAC Address:</span><span class='info-value'> "+ data.mac +"</span></div>";
					$('.shelly-info').show();
					$('.shelly-info').html(shellyinfo);

					$('.shelly-test').show();
					$('#connect').prop('disabled', false);

				} else {
					$('.shelly-error').show();
					$('.shelly-error-msg').html( __('pair.unknownerror') );
				}
			});

		} else {
			$('.shelly-error').show();
			$('.shelly-error-msg').html( __('pair.nosettings') );
		}

	});

	$('#connect').click(function() {
		var inputmac = $('#mac').val();
		var inputaddress = $('#address').val();
		var inputusername = $('#username').val();
		var inputpassword = $('#password').val();
    var inputpolling = Number($('#polling').val()) || 5;

		if (inputmac != '' && inputaddress != '' && inputpolling != '') {
			var device_data = {
				id: inputmac
			};
			var settings = {
				address : inputaddress,
				username: inputusername,
				password: inputpassword,
        polling: inputpolling
			};

			Homey.addDevice({
				name	 : 'Shelly Plug',
				data 	 : device_data,
				settings : settings
			}, function(error, result ) {
				if (error) {
					$('.shelly-error').show();
					$('.shelly-error-msg').html(error.message || error.toString() );
				} else {
          $('.shelly-test').hide();
  				$('.shelly-error').hide();
  				$('.shelly-ok').show();

  				Homey.done();
        }
			})

		} else {
			$('.shelly-error').show();
			$('.shelly-error-msg').html( __('pair.nosettings') );
		}

	});
})
</script>
